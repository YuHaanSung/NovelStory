<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 작품 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #f8fafc; font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body>
<script src="/js/header.js"></script>

<div class="min-h-screen flex items-center justify-center px-4 py-10">

    <div class="bg-white w-full max-w-2xl p-8 rounded-2xl shadow-lg border border-gray-100">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">새 작품 만들기</h1>
            <p class="text-gray-500 mt-2">독자들을 만날 준비가 되셨나요?</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">작품 제목</label>
                <input type="text" id="title" placeholder="독자의 눈길을 끌 매력적인 제목을 입력하세요"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition text-lg font-bold">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">태그 (쉼표로 구분)</label>
                <input type="text" id="tag" placeholder="예: 판타지, 먼치킨, 로맨스, 힐링"
                       class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">작품 줄거리</label>
                <textarea id="summary" rows="5" placeholder="어떤 이야기인가요? 간략하게 소개해주세요."
                          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition resize-none"></textarea>
            </div>

            <button onclick="registerNovel()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-md transition transform hover:-translate-y-1 mt-4">
                작품 등록하기 🚀
            </button>
        </div>
    </div>
</div>

<script>
    function registerNovel() {
        const authorId = localStorage.getItem('loginAuthorId');
        if (!authorId) { alert('로그인이 필요합니다.'); location.href = 'login.html'; return; }

        const title = document.getElementById('title').value;
        const tag = document.getElementById('tag').value;
        const summary = document.getElementById('summary').value;

        if (!title || !summary) { alert("제목과 줄거리는 필수입니다!"); return; }

        fetch(`/api/authors/${authorId}/NewNovelRegister`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, tag, summary })
        })
            .then(response => response.text())
            .then(msg => {
                alert(msg);
                location.href = 'writer_main.html';
            })
            .catch(err => {
                console.error(err);
                alert("등록 중 오류가 발생했습니다.");
            });
    }
</script>
</body>
</html>
