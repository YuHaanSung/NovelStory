<script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const part = parseInt(urlParams.get('part'));

    let novelTitle = title;
    let partNumber = part;

    window.onload = function() {
        if (!title || isNaN(part)) {
            alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
            location.href = 'novel_home.html';
            return;
        }

        if (part <= 1) {
            const prevBtn = document.getElementById('btn-prev');
            prevBtn.disabled = true;
            prevBtn.innerHTML = `<i class="fas fa-ban"></i> ì²« í™”`;
        }

        loadNovelContent();
        loadComments();
    };
    // [ìˆ˜ì •] ì¡°íšŒìˆ˜ ì¦ê°€ & ì‘ê°€ ì •ì‚° ìš”ì²­
    function sendViewCount(title, partNum) {

        // âœ… í•´ê²°: ë¡œê·¸ì¸ ì •ë³´ê°€ ì €ì¥ëœ localStorageì—ì„œ ì•„ì´ë””ë¥¼ ê°€ì ¸ì˜¤ë„ë¡ ë³€ê²½
        const currentUserId = localStorage.getItem('loginAuthorId') || "";

        console.log("ì¡°íšŒìˆ˜ ì§‘ê³„ ì‹œë„ ID:", currentUserId);

        // 2. IDë¥¼ ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¡œ ë¶™ì—¬ì„œ ì „ì†¡
        const viewUrl = `/api/novels/${encodeURIComponent(title)}/parts/${partNum}/view?viewerId=${currentUserId}`;

        fetch(viewUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res => {
            if (res.status === 403) {
                console.error("â›” VIP ê¶Œí•œ ì¸ì¦ ì‹¤íŒ¨ (ì¡°íšŒìˆ˜/ìˆ˜ìµ ë¯¸ì§‘ê³„)");
            } else if (res.ok) {
                console.log("ğŸ’° ì¡°íšŒìˆ˜ ë° ì‘ê°€ ìˆ˜ìµ ì§‘ê³„ ì™„ë£Œ!");
            } else {
                console.log("ìƒíƒœ ì½”ë“œ:", res.status);
            }
        }).catch(err => {
            console.error("âŒ í†µì‹  ì˜¤ë¥˜:", err);
        });
    }
    sendViewCount(novelTitle, partNumber);
    function loadNovelContent() {
        const myId = localStorage.getItem('loginAuthorId') || '';

        fetch(`/api/novels/${encodeURIComponent(title)}/parts/${part}?viewerId=${myId}`)
            .then(async res => {
                if (res.status === 403) {
                    const msg = await res.text();
                    alert("ğŸ”’ " + msg);
                    history.back();
                    return null;
                }
                if (res.status === 404) {
                    alert("ë§ˆì§€ë§‰ íšŒì°¨ì…ë‹ˆë‹¤. ë‹¤ìŒ ì´ì•¼ê¸°ëŠ” ì‘ê°€ë‹˜ì´ ì§‘í•„ ì¤‘ì´ì—ìš”! âœï¸");
                    location.href = `novel_viewer.html?title=${encodeURIComponent(title)}&part=${part - 1}`;
                    return null;
                }
                if (!res.ok) throw new Error("ë¡œë“œ ì‹¤íŒ¨");
                return res.json();
            })
            .then(data => {
                if (!data) return;

                document.getElementById('novel-title').innerText = data.novelTitle;
                document.getElementById('part-title').innerText = data.partTitle;
                document.getElementById('novel-content').innerText = data.content;
                document.title = `${data.partTitle} - ${data.novelTitle}`;

                // ğŸ”¥ [í•µì‹¬] ì¡°íšŒìˆ˜ì™€ ì¶”ì²œìˆ˜ ë°ì´í„° ì±„ìš°ê¸°
                const views = data.viewCount || 0;
                const recommends = data.recommendCount || 0;

                document.getElementById('view-count').innerText = views.toLocaleString(); // 1,000 ë‹¨ìœ„ ì½¤ë§ˆ
                document.getElementById('recommend-count-display').innerText = recommends.toLocaleString();
                document.getElementById('recommend-badge').innerText = recommends.toLocaleString();
            })
            .catch(err => {
                console.error(err);
                document.getElementById('novel-content').innerText = "ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
            });
    }

    // ğŸ”¥ [ì¶”ê°€ëœ ê¸°ëŠ¥] ì¶”ì²œí•˜ê¸° í•¨ìˆ˜
    function recommendEpisode() {
        // ì´ë¯¸ ì¶”ì²œí–ˆëŠ”ì§€ í™•ì¸í•˜ëŠ” ë¡œì§ì€ ì—†ì§€ë§Œ(ë‹¨ìˆœ ì¦ê°€), UXë¥¼ ìœ„í•´ í™•ì¸
        if(!confirm("ì´ íšŒì°¨ë¥¼ ì¶”ì²œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        fetch(`/api/novels/${encodeURIComponent(title)}/parts/${part}/recommend`, {
            method: 'POST'
        })
            .then(res => res.text())
            .then(msg => {
                alert("ğŸ’– " + msg); // "ì¶”ì²œìˆ˜ê°€ ì¦ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!"

                // í™”ë©´ì˜ ìˆ«ìë¥¼ ì¦‰ì‹œ 1 ì˜¬ë ¤ì¤Œ (ìƒˆë¡œê³ ì¹¨ ì—†ì´)
                const badge = document.getElementById('recommend-badge');
                const display = document.getElementById('recommend-count-display');

                // í˜„ì¬ ìˆ«ì ê°€ì ¸ì™€ì„œ +1
                let currentCount = parseInt(badge.innerText.replace(/,/g, '')) || 0;
                currentCount++;

                badge.innerText = currentCount.toLocaleString();
                display.innerText = currentCount.toLocaleString();
            })
            .catch(err => {
                alert("ì¶”ì²œ ì‹¤íŒ¨: " + err);
            });
    }

    function moveEpisode(direction) {
        const nextPart = part + direction;
        if (nextPart < 1) return;
        location.href = `novel_viewer.html?title=${encodeURIComponent(title)}&part=${nextPart}`;
    }

    function goList() {
        location.href = `novel_home.html?title=${encodeURIComponent(title)}`;
    }

    function loadComments() {
        fetch(`/api/comments?novelTitle=${encodeURIComponent(title)}&partNumber=${part}`)
            .then(res => res.json())
            .then(comments => {
                const list = document.getElementById('comment-list');
                list.innerHTML = '';
                const myId = localStorage.getItem('loginAuthorId');

                if (comments.length === 0) {
                    list.innerHTML = `<p class="text-gray-400 text-center py-4 text-sm">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ë…ìê°€ ë˜ì–´ì£¼ì„¸ìš”!</p>`;
                    return;
                }

                comments.forEach(c => {
                    const isMyComment = (c.authorId === myId);
                    const html = `
                        <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs">
                                        ${c.authorName.charAt(0)}
                                    </div>
                                    <span class="font-bold text-gray-800 text-sm">${c.authorName}</span>
                                </div>
                                ${isMyComment ?
                        `<button onclick="deleteComment(${c.id})" class="text-gray-400 hover:text-red-500 text-xs transition"><i class="fas fa-trash-alt"></i> ì‚­ì œ</button>`
                        : ''}
                            </div>
                            <p class="text-gray-600 text-base leading-relaxed pl-10">${c.content}</p>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            });
    }

    function writeComment() {
        const content = document.getElementById('comment-input').value;
        const authorId = localStorage.getItem('loginAuthorId');

        if (!authorId) { return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); }
        if (!content.trim()) { return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); }

        fetch('/api/comments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                novelTitle: title,
                partNumber: part,
                authorId: authorId,
                content: content
            })
        }).then(res => {
            if(res.ok) {
                document.getElementById('comment-input').value = '';
                loadComments();
            } else {
                alert("ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨");
            }
        });
    }

    function deleteComment(commentId) {
        if(!confirm("ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        const authorId = localStorage.getItem('loginAuthorId');

        fetch(`/api/comments/${commentId}?authorId=${authorId}`, { method: 'DELETE' })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                loadComments();
            });
    }
</script>
