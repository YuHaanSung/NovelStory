<body>

<div class="h-24"></div>

<script>
    // URL íŒŒë¼ë¯¸í„° íŒŒì‹±
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const part = parseInt(urlParams.get('part')); // ìˆ«ìë¡œ ë³€í™˜

    // ì „ì—­ ë³€ìˆ˜
    let novelTitle = title;
    let partNumber = part;

    // ì´ˆê¸° ì‹¤í–‰
    window.onload = function() {
        if (!title || isNaN(part)) {
            alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
            location.href = 'novel_home.html';
            return;
        }

        // 1í™”ë©´ 'ì´ì „ í™”' ë²„íŠ¼ ë¹„í™œì„±í™”
        if (part <= 1) {
            const prevBtn = document.getElementById('btn-prev');
            prevBtn.disabled = true;
            prevBtn.innerHTML = `<i class="fas fa-ban"></i> ì²« í™”`;
        }

        loadNovelContent();
        loadComments();
    };

    // ğŸ”¥ ì†Œì„¤ ë‚´ìš© ë¶ˆëŸ¬ì˜¤ê¸°
    function loadNovelContent() {
        const myId = localStorage.getItem('loginAuthorId') || '';

        fetch(`/api/novels/${encodeURIComponent(title)}/parts/${part}?viewerId=${myId}`)
            .then(async res => {
                // VIP ì°¨ë‹¨ ì²˜ë¦¬
                if (res.status === 403) {
                    const msg = await res.text();
                    alert("ğŸ”’ " + msg);
                    history.back();
                    return null;
                }
                // ë‹¤ìŒ í™”ê°€ ì—†ì„ ë•Œ (404)
                if (res.status === 404) {
                    alert("ë§ˆì§€ë§‰ íšŒì°¨ì…ë‹ˆë‹¤. ë‹¤ìŒ ì´ì•¼ê¸°ëŠ” ì‘ê°€ë‹˜ì´ ì§‘í•„ ì¤‘ì´ì—ìš”! âœï¸");
                    // URLì„ ì›ë˜ëŒ€ë¡œ ëŒë ¤ë†“ê¸° (ì•ˆ ê·¸ëŸ¬ë©´ 404 í˜ì´ì§€ì— ë¨¸ë¬¾)
                    location.href = `novel_viewer.html?title=${encodeURIComponent(title)}&part=${part - 1}`;
                    return null;
                }
                if (!res.ok) throw new Error("ë¡œë“œ ì‹¤íŒ¨");
                return res.json();
            })
            .then(data => {
                if (!data) return;

                document.getElementById('novel-title').innerText = data.novelTitle;
                document.getElementById('part-title').innerText = data.partTitle;
                document.getElementById('novel-content').innerText = data.content;

                // í˜ì´ì§€ íƒ€ì´í‹€ ë³€ê²½
                document.title = `${data.partTitle} - ${data.novelTitle}`;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('novel-content').innerHTML =
                    `<div class="text-center py-20 text-gray-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-4"></i><br>
                        ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.
                    </div>`;
            });
    }

    // ğŸš€ [ê¸°ëŠ¥ ì¶”ê°€] ì´ì „/ë‹¤ìŒ í™” ì´ë™ ë¡œì§
    function moveEpisode(direction) {
        const nextPart = part + direction;
        if (nextPart < 1) return; // 1í™” ë¯¸ë§Œ ë°©ì§€

        // í˜ì´ì§€ ì´ë™
        location.href = `novel_viewer.html?title=${encodeURIComponent(title)}&part=${nextPart}`;
    }

    function goList() {
        location.href = `novel_home.html?title=${encodeURIComponent(title)}`;
    }

    // --- ëŒ“ê¸€ ê¸°ëŠ¥ (ë””ìì¸ ê°œì„ ë¨) ---
    function loadComments() {
        fetch(`/api/comments?novelTitle=${encodeURIComponent(title)}&partNumber=${part}`)
            .then(res => res.json())
            .then(comments => {
                const list = document.getElementById('comment-list');
                list.innerHTML = '';
                const myId = localStorage.getItem('loginAuthorId');

                if (comments.length === 0) {
                    list.innerHTML = `<p class="text-gray-400 text-center py-4 text-sm">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ë…ìê°€ ë˜ì–´ì£¼ì„¸ìš”!</p>`;
                    return;
                }

                comments.forEach(c => {
                    const isMyComment = (c.authorId === myId);
                    const html = `
                        <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition">
                            <div class="flex justify-between items-center mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs">
                                        ${c.authorName.charAt(0)}
                                    </div>
                                    <span class="font-bold text-gray-800 text-sm">${c.authorName}</span>
                                </div>
                                ${isMyComment ?
                        `<button onclick="deleteComment(${c.id})" class="text-gray-400 hover:text-red-500 text-xs transition"><i class="fas fa-trash-alt"></i> ì‚­ì œ</button>`
                        : ''}
                            </div>
                            <p class="text-gray-600 text-base leading-relaxed pl-10">${c.content}</p>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            });
    }

    function writeComment() {
        const content = document.getElementById('comment-input').value;
        const authorId = localStorage.getItem('loginAuthorId');

        if (!authorId) { return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); }
        if (!content.trim()) { return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); }

        fetch('/api/comments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                novelTitle: title,
                partNumber: part,
                authorId: authorId,
                content: content
            })
        }).then(res => {
            if(res.ok) {
                document.getElementById('comment-input').value = '';
                loadComments();
            } else {
                alert("ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨");
            }
        });
    }

    function deleteComment(commentId) {
        if(!confirm("ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        const authorId = localStorage.getItem('loginAuthorId');

        fetch(`/api/comments/${commentId}?authorId=${authorId}`, { method: 'DELETE' })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                loadComments();
            });
    }
</script>
